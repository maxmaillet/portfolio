<html>
    <head>
        <title>Maillet Assignment 7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1 class="text-center fw-bold">Albums</h1>
        <div class="container col-6">
            <input id="id" value="" hidden/>
            <div class="form-group">
                <label for="titleInput" class="form-label fw-bold">Title</label>
                <input class="form-control" id="titleInput" type="text"/>
            </div>
            <div class="form-group">
                <label for="artistInput" class="form-label fw-bold">Artist</label>
                <input class="form-control" id="artistInput" type="text" />
            </div>
            <div class="form-group">
                <label for="genreInput" class="form-label fw-bold">Genre</label>
                <input class="form-control" id="genreInput" type="text" />
            </div>
            <div class="form-group">
                <label for="releaseYearInput" class="form-label fw-bold">Release Year</label>
                <input class="form-control" id="releaseYearInput" type="number"/>
            </div>
            <div class="mt-3 controls">
                <button id="addButton" type="button" class="btn btn-primary">Add</button>
                <button id="updateButton" type="button" class="btn btn-primary" disabled="disabled">Update</button>
                <button id="deleteButton" type="button" class="btn btn-danger" disabled="disabled">Delete</button>
                <button id="clearButton" type="button" class="btn btn-light">Clear</button>
            </div>
        </div>
        <div id="albums" class=" container col-10"></div>
    </body>
</html>
