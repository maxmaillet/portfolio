<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>Maillet Assignment 4</title>
  </head>
  <body>
    <h1>Restaurant Menu</h1>
    <div id="inputPanel" class="hidden">
      <div class="inputControl">
        <label for="idInput">ID</label>
        <input id="idInput" type="number" />
      </div>
      <div class="inputControl">
        <label for="categoryInput">Category</label>
        <input id="categoryInput" type="text" />
      </div>
      <div class="inputControl">
        <label for="descriptionInput">Description</label>
        <input id="descriptionInput" type="text" />
      </div>
      <div class="inputControl">
        <label for="priceInput">Price</label>
        <input id="priceInput" type="number" />
      </div>
      <div class="inputControl">
        <label for="vegetarianInput">Vegetarian</label>
        <input id="vegetarianInput" type="checkbox" />
      </div>
    </div>
    <div class="controls">
      <button id="addButton">Add</button>
      <button id="updateButton">Update</button>
      <button id="deleteButton">Delete</button>
    </div>
    <div id="menuitems"></div>
  </body>
</html>
